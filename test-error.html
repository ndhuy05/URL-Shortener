<!DOCTYPE html>
<html>
<head>
    <title>Test API Error Response</title>
</head>
<body>
    <h1>Test Custom Code Error</h1>
    <button onclick="testCustomCodeError()">Test Duplicate Custom Code</button>
    <div id="result"></div>

    <script>
        async function testCustomCodeError() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // First, create a URL with custom code "test123"
                const response1 = await fetch('http://localhost:5002/api/url/shorten', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        originalUrl: 'https://google.com',
                        customCode: 'test123'
                    })
                });
                
                if (response1.ok) {
                    resultDiv.innerHTML += '<p>✅ First URL created with custom code "test123"</p>';
                    
                    // Now try to create another with the same custom code
                    const response2 = await fetch('http://localhost:5002/api/url/shorten', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            originalUrl: 'https://example.com',
                            customCode: 'test123'
                        })
                    });
                    
                    if (!response2.ok) {
                        const errorText = await response2.text();
                        resultDiv.innerHTML += `<p>❌ Raw Response: <code>${errorText}</code></p>`;
                        
                        try {
                            const errorJson = JSON.parse(errorText);
                            resultDiv.innerHTML += `<p>✅ JSON Parsed: <code>${JSON.stringify(errorJson)}</code></p>`;
                            resultDiv.innerHTML += `<p>✅ Error Message: <strong>${errorJson.error}</strong></p>`;
                        } catch (parseError) {
                            resultDiv.innerHTML += `<p>❌ JSON Parse Error: ${parseError.message}</p>`;
                        }
                    }
                } else {
                    const errorText = await response1.text();
                    resultDiv.innerHTML += `<p>❌ Failed to create first URL. Response: <code>${errorText}</code></p>`;
                }
                
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
